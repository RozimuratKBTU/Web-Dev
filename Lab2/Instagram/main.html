    <title>Instagram</title>

<body>
    <div class="wrapper">
        <div class="left-img">
            <img alt="screenphone" src="./img/screenphone.png">
        </div>
        <div class="right">
            <div class="right-submit-form">
                <img alt="InstaLoGo" src="img/Logo.png">
                <input placeholder="Phone number, username or email" type="text">
                <input placeholder="Password" type="password">

                <div class="login-btn">
                    Log In
                </div>

                <div class="or-tag">
                    <img src="img/orhr.png" alt="or">
                </div>

                <div class="login-facebook"> <img alt="Login via Facebook" src="img/facebook-login-btn.png">
                </div>

                <div class="forgot-password">
                    <a href="#" id="forgot">Forgot Password?</a>
                </div>


            </div>
            <div class="dont-have-account">
                Don't have an account?<span id="Sign-up" style="color: rgba(0,149,246,1)"> Sign up?</span>
            </div>

            <div class="get-the-app">
                Get the app.
            </div>
            <div class="stores">
            <div class="applestore">
                <img src="img/Appstore.png" alt="Applestore">
            </div>

            <div class="google">
                <img alt="Googleplay" src="img/Googleplay.png">
            </div>
            </div>
        </div>
    </div>

        <div class="language">
            <select>
                <option>English</option>
                <option>Russian</option>
                <option>Kazakh></option>
            </select>
        </div>
